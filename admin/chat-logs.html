<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesse's Chatbot Admin - Chat Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #64ffda;
            --text-color: #ccd6f6;
            --bg-color: #0a192f;
            --card-bg: #112240;
            --border-color: #233554;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        
        h1 {
            color: var(--secondary-color);
            margin: 0;
        }
        
        .auth-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        
        .chat-log {
            background-color: var(--card-bg);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .chat-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #8892b0;
            margin-bottom: 10px;
        }
        
        .chat-question {
            background-color: #1e3a8a;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .chat-response {
            background-color: #193549;
            border-radius: 5px;
            padding: 15px;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        
        input {
            background-color: #112240;
            color: var(--text-color);
            width: 300px;
        }
        
        button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .pagination button {
            margin: 0 5px;
            min-width: 40px;
        }
        
        .logs-container {
            min-height: 300px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #8892b0;
        }
        
        .stats {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background-color: #193549;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .date-filter {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Jesse's Chatbot Admin</h1>
            <div>
                <a href="/" style="color: var(--secondary-color); text-decoration: none;">
                    <i class="fas fa-home"></i> Back to Portfolio
                </a>
            </div>
        </header>
        
        <div class="auth-container" id="auth-container">
            <h2>Authentication Required</h2>
            <p>Please enter your admin token to access the chat logs:</p>
            <div>
                <input type="password" id="admin-token" placeholder="Admin Token">
                <button id="login-btn">Login</button>
            </div>
        </div>
        
        <div class="content hidden" id="content">
            <div class="stats">
                <h2>Chat Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-chats">0</div>
                        <div>Total Conversations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="today-chats">0</div>
                        <div>Today's Conversations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="unique-users">0</div>
                        <div>Unique Users</div>
                    </div>
                </div>
            </div>
            
            <div class="search-container">
                <h2>Chat Logs</h2>
                <div>
                    <input type="text" id="search-input" placeholder="Search conversations...">
                    <button id="search-btn">Search</button>
                    <button id="clear-btn">Clear</button>
                </div>
                <div class="date-filter">
                    <input type="date" id="date-from" placeholder="From date">
                    <input type="date" id="date-to" placeholder="To date">
                    <button id="filter-date-btn">Filter by Date</button>
                </div>
            </div>
            
            <div class="logs-container" id="logs-container">
                <!-- Chat logs will be displayed here -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading chat logs...
                </div>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        // Global state
        const state = {
            token: '',
            currentPage: 1,
            totalPages: 1,
            logs: [],
            searchQuery: '',
            dateFrom: '',
            dateTo: ''
        };
        
        // DOM elements
        const authContainer = document.getElementById('auth-container');
        const contentContainer = document.getElementById('content');
        const adminTokenInput = document.getElementById('admin-token');
        const loginBtn = document.getElementById('login-btn');
        const logsContainer = document.getElementById('logs-container');
        const paginationContainer = document.getElementById('pagination');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const clearBtn = document.getElementById('clear-btn');
        const dateFromInput = document.getElementById('date-from');
        const dateToInput = document.getElementById('date-to');
        const filterDateBtn = document.getElementById('filter-date-btn');
        const totalChatsElement = document.getElementById('total-chats');
        const todayChatsElement = document.getElementById('today-chats');
        const uniqueUsersElement = document.getElementById('unique-users');
        
        // Check if token is already stored
        const storedToken = localStorage.getItem('admin_token');
        if (storedToken) {
            state.token = storedToken;
            checkAuth();
        }
        
        // Event listeners
        loginBtn.addEventListener('click', login);
        searchBtn.addEventListener('click', search);
        clearBtn.addEventListener('click', clearSearch);
        filterDateBtn.addEventListener('click', filterByDate);
        
        // Login function
        function login() {
            const token = adminTokenInput.value.trim();
            if (!token) return;
            
            state.token = token;
            localStorage.setItem('admin_token', token);
            checkAuth();
        }
        
        // Check authentication
        function checkAuth() {
            // Verify the token by trying to fetch logs
            fetchLogs(1)
                .then(result => {
                    if (result.success) {
                        authContainer.classList.add('hidden');
                        contentContainer.classList.remove('hidden');
                        loadStats();
                    } else {
                        localStorage.removeItem('admin_token');
                        alert('Invalid admin token');
                    }
                })
                .catch(error => {
                    localStorage.removeItem('admin_token');
                    console.error('Auth check failed:', error);
                    alert('Authentication failed');
                });
        }
        
        // Fetch chat logs from the API
        async function fetchLogs(page = 1) {
            state.currentPage = page;
            logsContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading chat logs...</div>';
            
            try {
                // Build the query params
                const params = new URLSearchParams({
                    token: state.token,
                    page,
                    limit: 10
                });
                
                if (state.searchQuery) {
                    params.append('query', state.searchQuery);
                }
                
                if (state.dateFrom) {
                    params.append('dateFrom', state.dateFrom);
                }
                
                if (state.dateTo) {
                    params.append('dateTo', state.dateTo);
                }
                
                const response = await fetch(`/api/admin-chat-logs?${params.toString()}`);
                const result = await response.json();
                
                if (result.success) {
                    state.logs = result.data.logs;
                    state.totalPages = result.data.pagination.pages;
                    
                    renderLogs();
                    renderPagination();
                }
                
                return result;
            } catch (error) {
                console.error('Error fetching logs:', error);
                logsContainer.innerHTML = `<div class="no-results">Error loading chat logs: ${error.message}</div>`;
                return { success: false, error: error.message };
            }
        }
        
        // Render chat logs
        function renderLogs() {
            if (state.logs.length === 0) {
                logsContainer.innerHTML = '<div class="no-results">No chat logs found</div>';
                return;
            }
            
            const html = state.logs.map(log => `
                <div class="chat-log">
                    <div class="chat-meta">
                        <div>User ID: ${log.anonymizedIp.substring(0, 8)}...</div>
                        <div>Date: ${new Date(log.createdAt).toLocaleString()}</div>
                    </div>
                    <div class="chat-question">
                        <strong>Question:</strong> ${escapeHTML(log.userMessage)}
                    </div>
                    <div class="chat-response">
                        <strong>Response:</strong> ${escapeHTML(log.aiResponse)}
                    </div>
                </div>
            `).join('');
            
            logsContainer.innerHTML = html;
        }
        
        // Render pagination
        function renderPagination() {
            if (state.totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `<button ${state.currentPage === 1 ? 'disabled' : ''} onclick="fetchLogs(${state.currentPage - 1})">
                <i class="fas fa-chevron-left"></i>
            </button>`;
            
            // Page numbers
            const startPage = Math.max(1, state.currentPage - 2);
            const endPage = Math.min(state.totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button 
                    ${i === state.currentPage ? 'style="background-color: #1e3a8a; color: white;"' : ''}
                    onclick="fetchLogs(${i})"
                >${i}</button>`;
            }
            
            // Next button
            html += `<button ${state.currentPage === state.totalPages ? 'disabled' : ''} onclick="fetchLogs(${state.currentPage + 1})">
                <i class="fas fa-chevron-right"></i>
            </button>`;
            
            paginationContainer.innerHTML = html;
        }
        
        // Search function
        function search() {
            const query = searchInput.value.trim();
            state.searchQuery = query;
            fetchLogs(1);
        }
        
        // Clear search
        function clearSearch() {
            searchInput.value = '';
            dateFromInput.value = '';
            dateToInput.value = '';
            state.searchQuery = '';
            state.dateFrom = '';
            state.dateTo = '';
            fetchLogs(1);
        }
        
        // Filter by date
        function filterByDate() {
            state.dateFrom = dateFromInput.value;
            state.dateTo = dateToInput.value;
            fetchLogs(1);
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const params = new URLSearchParams({
                    token: state.token,
                    stats: true
                });
                
                const response = await fetch(`/api/admin-chat-logs?${params.toString()}`);
                const result = await response.json();
                
                if (result.success && result.data.stats) {
                    const { total, today, uniqueUsers } = result.data.stats;
                    
                    totalChatsElement.textContent = total;
                    todayChatsElement.textContent = today;
                    uniqueUsersElement.textContent = uniqueUsers;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHTML(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
    </script>
</body>
</html>
