<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesse The Analyst Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="write_note.css">
</head>
<body>
    <div id="dynamic-header"></div>

    <!-- Main -->
    <div id="main">
        <!-- Navigation -->
        <nav id="portfolio-nav">
            <div class="nav-content">
                <ul>
                    <li><a href="#projects">My Projects</a></li>
                </ul>
            </div>
        </nav>
        <!-- Projects Section -->
        <section id="projects">
            <h2>My Projects</h2>
            <!-- Featured Post -->
            <div id="featured-post"></div>

            <!-- Regular Posts -->
            <section class="posts" id="regular-posts"></section>
        </section>

        <!-- Sticky Note Icon -->
        <div id="sticky-note-icon">
            <img src="pictures/write_note.jpg" alt="Write a note">
        </div>

        <!-- Popup Window -->
        <div id="note-popup" class="hidden">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <div class="popup-left">
                    <p>Feel free to make a note:</p>
                </div>
                <div class="popup-right">
                    <textarea id="note-editor" rows="10" cols="50"></textarea>
                </div>
                <div class="popup-buttons">
                    <button id="send-to-owner">Submit Feedback to WingWatch</button>
                    <button id="send-to-me">Email Note to Myself</button>
                </div>
            </div>
        </div>

    </div>  
    <script src="dynamic_heading.js"></script>
    <script src="project_display.js"></script>
    <script src="note.js"></script>
</body>
</html>
